<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <section class="py-5">
    <div class="container">
      <form action="data.php" method="post" onsubmit="event.preventDefault();">
        <div class="form-group py-2">
          <label for="#name">Product Name:</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="form-group py-2">
          <label for="#price">Product Price:</label>
          <input type="number" id="price" class="form-control">
        </div>
        <div class="form-group py-2">
          <label for="#category">Product Category:</label>
          <input type="text" id="category" class="form-control">
        </div>
        <div class="form-group py-2">
          <label for="#description">Product Description:</label>
          <textarea name="description" id="description" class="form-control"></textarea>
        </div>
        <div id="con">
          <button class="btn btn-success px-4" id="form-button" onclick="addProduct()">Insert</button>
        </div>
      </form>
    </div>
  </section>
  <section class="py-5">
    <div class="container">
      <input type="text" placeholder="search" class="form-control w-50 mx-auto py-2 my-3" id="search" onkeyup="searchProduct();">
      <table class="table text-center">
        <thead>
          <tr>
            <th>Number</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Category</th>
            <th>Product Description</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
  </section>

  <script src="js/popper.min.js"></script>
  <script src="js/jquery-3.6.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
